<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Form</title>
</head>

<body>
  <font type=" arial black" font size="6"> Data Diri</font> <br><br>
  <form action="simpan data.html" method="post">
    <font type=arial size="5">
      Nama: <input type="text" name="nama" value="" required> <br><br>
      Nim: <input type="text" name="nim" value="" maxlength="9" size="9">
      <br><br>
    </font>
    E-mail:
    <input type="email" name="email" required> <br><br>
    password: <input type="password" name="pass" size="11" maxlength="9" required>
    <br><br>
    Tanggal Lahir :
    <input type="date" name="bday"> <br><br>

    Jenis Kelamin:
    <br>
    <input type="radio" name="jenis_kelamin" value="L">laki laki
    <br>
    <input type="radio" name="jenis_kelamin" value="P"> Perempuan
    <br> <br>

    Pilih Hobi Anda (Boleh Lebih Dari Satu):
    <br>
    <input type="checkbox" name="hobi_1" value="Menonton">Menonton <br>
    <input type="checkbox" name="hobi_2" value="Main Game">Main Game <br>
    <input type="checkbox" name="hobi_3" value="Belanja">Belanja <br>
    <input type="checkbox" name="hobi_4" value="Mancing">Memancing <br>
    <input type="checkbox" name="hobi_5" value="Olahraga">Olahraga <br><br>

    Asal Kota:
    <select name="asal_kota">
      <option value="Kota Banjarmasin">Banjarmasin</option>
      <option value="Kota Bandung">Bandung</option>
      <option value="Kota banjarbaru">Banjarbaru</option>
    </select>
    <br><br>

    Komentar Anda:
    <br>
    <textarea name="komentar" id="" cols="20" rows="5">
        Silahkan  Isi Komentar
  </textarea>
    <br><br>
    <input type="reset" name="Ulangi" value="Reset">
    <input type="submit" name="kirim" value="Submit">
    <input type="button" name="batal" value="cancel">
    <br><br>
    <input type="image" name="gambar" img src="../bg web/kimetsu.jpg" height="150" width="150">

  </form>


</body>

</html>
